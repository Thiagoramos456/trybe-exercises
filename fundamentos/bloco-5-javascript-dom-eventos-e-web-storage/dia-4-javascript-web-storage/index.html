<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Leitor de Texto</h1>
            <h2>Cole o texto que deseja ler: </h2>
        </header>
        <main>
            <div class="input-area">
                <textarea id="plain-text" rows="20" cols="50"></textarea>
                <button class="submit-button" id="btn-submitText">Ler</button>
            </div>
            <div class="read-area"></div>
        </main>
        <footer>
            <div class="selection color-selection">
                <h3>Cor</h3>
                <input id="color" type="color">
            </div>
            <div class="selection size-selection">
                <h3>Tamanho</h3>
                <input id="size" type="number">
            </div>
            <div class="selection space-selection">
                <h3>Espa√ßamento</h3>
                <input type="number" id="spaceLine">
            </div>
            <div class="selection font-selection">
                <h3>Fonte</h3>
                <select id="fontFamily"></select>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
