<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="" method="GET">
        <fieldset>
            <label for="nome">Nome<input id="nome" name="nome" type="text" maxlength="40" placeholder="Insira seu nome aqui..." required></label>
            <label for="email">Email<input id="email" name="email" type="text" maxlength="50" placeholder="Insira seu email..." required></label>
            <label for="cpf">CPF<input id="cpf" name="cpf" type="text" minlength="11" maxlength="11" placeholder="Insira seu CPF..." required></label>
            <label for="endereco">Endereço<input id="endereco" name="endereco" type="text" maxlength="200" placeholder="Informe seu CPF..." required></label>
            <label for="cidade">Cidade<input id="cidade" name="cidade" type="text" maxlength="28" placeholder="Digite o nome de sua cidade" required></label>
            <label for="estado">Estado
                <select id="estado" name="estado" required></select>
            </label>
            <p class="checkbox-title">Moradia: </p>
            <label class="checkbox" for="casa"><input type="radio" value="Casa" name="tipo" id="casa" required>Casa</label>
            <label class="checkbox" for="apartamento"><input type="radio" value="Apartamento" name="tipo" id="apartamento" required>Apartamento</label>
        </fieldset>
        <fieldset>
            <label for="resumo-curriculo">Resumo do seu currículo<textarea id="resumo-curriculo" name="resumo-curriculo" rows="10" maxlength="1000" required></textarea></label>
            <label for="cargo">Cargo<input id="cargo" name="cargo" type="text" maxlength="40" placeholder="Insira seu cargo aqui..." required></label>
            <label for="descricao-cargo">Descrição do cargo<textarea id="descricao-cargo" name="descricao-cargo" rows="5" maxlength="500" required></textarea></label>
            <label for="data-inicio">Data de Início<input placeholder="dd/mm/yyyy" id="data-inicio" name="data-inicio" type="text"></label>
            <button id="btn-submit" type="submit">Enviar</button>
        </fieldset>
    </form>
    <div class="display-info">
        <label for="nome-display">Nome: </label>
        <p id="nome-display"></p>
        <label for="email-display">Email: </label>
        <p id="email-display"></p>
        <label for="cpf-display">CPF: </label>
        <p id="cpf-display"></p>
        <label for="endereco-display">Endereço: </label>
        <p id="endereco-display"></p>
        <label for="cidade-display">Cidade: </label>
        <p id="cidade-display"></p>
        <label for="estado-display">Estado: </label>
        <p id="estado-display"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
