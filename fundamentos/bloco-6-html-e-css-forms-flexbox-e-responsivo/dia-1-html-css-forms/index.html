<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="" method="GET">
        <fieldset>
            <label for="nome">Nome<input id="nome" name="nome" type="text" maxlength="40" placeholder="Insira seu nome aqui..." required></label>
            <label for="email">Email<input id="email" name="email" type="text" maxlength="50" placeholder="Insira seu email..." required></label>
            <label for="cpf">CPF<input id="cpf" name="cpf" type="text" minlength="11" maxlength="11" placeholder="Insira seu CPF..." required></label>
            <label for="endereco">Endereço<input id="endereco" name="endereco" type="text" maxlength="200" placeholder="Informe seu CPF..." required></label>
            <label for="cidade">Cidade<input id="cidade" name="cidade" type="text" maxlength="28" placeholder="Digite o nome de sua cidade" required></label>
            <label for="estado">Estado
                <select id="estado" name="estado" required></select>
            </label>
            <p class="checkbox-title">Moradia: </p>
            <label class="checkbox" for="casa"><input type="radio" value="Casa" name="tipo" id="casa" required>Casa</label>
            <label class="checkbox" for="apartamento"><input type="radio" value="apartamento" name="tipo" id="apartamento" required>Apartamento</label>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
