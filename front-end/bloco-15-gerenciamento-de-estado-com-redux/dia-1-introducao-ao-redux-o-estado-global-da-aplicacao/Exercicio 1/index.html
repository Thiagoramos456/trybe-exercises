<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const nextColor = () => ({
        type: 'NEXT_COLOR',
      });

      const previousColor = () => ({
        type: 'PREVIOUS_COLOR',
      });

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            const valueSum = state.index + 1;
            const nextValue = valueSum === state.colors.length ? 0 : valueSum;
            return {
              ...state,
              index: nextValue,
            };
          case 'PREVIOUS_COLOR':
            const valueSub = state.index - 1;
            const previousValue =
              valueSub === -1 ? state.colors.length - 1 : valueSub;
            return {
              ...state,
              index: previousValue,
            };
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      const btnNextColor = document.getElementById('next');
      const btnPreviousColor = document.getElementById('previous');

      btnNextColor.addEventListener('click', () => {
        store.dispatch(nextColor());
      });
      btnPreviousColor.addEventListener('click', () => {
        store.dispatch(previousColor());
      });

      store.subscribe(() => {
          const colorDisplay = document.getElementById('value');
          const colorIndex = store.getState().index;
          const colorValue = store.getState().colors[colorIndex];
          colorDisplay.innerHTML = colorValue;
      });
    </script>
  </body>
</html>
